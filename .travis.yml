language: php
php:
  - 5.4
  - 5.5
before_script:
  # ImageMagick
  - printf "\n" | pecl install imagick
  # Composer
  - COMPOSER_ROOT_VERSION=dev-master composer --prefer-source --dev install
  - composer self-update
  - composer update --prefer-source
  # Database
  - mysql -e 'CREATE DATABASE bluz;'
  - mysql -uroot bluz < structure.ddl
  - mysql -uroot bluz < dump.sql
script:
  # Code style
  - php vendor/bin/phpcs ./application --standard=PSR1
  - php vendor/bin/phpcs ./application --standard=PSR2
  # PHPUnit tests
  - php vendor/bin/phpunit --configuration tests/phpunit.xml.dist --coverage-text
notifications:
  email: false
